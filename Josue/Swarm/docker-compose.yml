services:
  apache:
    image: php:7.4-apache
    volumes:
      - ./src:/var/www/html
    networks:
      - backend
      - frontend
    deploy:
      replicas: 1

  cache_server:
    deploy:
      replicas: 1
    image: varnish:6.4
    volumes:
      - ./default.vcl:/etc/varnish/default.vcl
    ports:
      - 80:80
    networks:
      - frontend

  mariadb-cluster:
    deploy:
      replicas: 1
    image: toughiq/mariadb-cluster:2.1
    environment:
      - DB_SERVICE_NAME=mariadb-cluster
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=appvoting
      - MYSQL_USER=appvotingadmin
      - MYSQL_PASSWORD=3NKR1PT3Dp4$$w0rd
    networks:
      - backend

  lb_mariadb:
    deploy:
      replicas: 1
    image: toughiq/maxscale:1.4.5
    ports:
      - 3306:3306
    environment:
      - DB_SERVICE_NAME=mariadb-cluster
      - ENABLE_ROOT_USER=1
    networks:
      - backend

networks:
  backend:
    name: backend
    driver: overlay
  frontend:
    name: frontend
    driver: overlay

